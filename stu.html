<html>
 <head>
  <title>student details</title>
  <script type="text/javascript">
  var stu1=new student("john");
  var stu2=new student("wesley");
  var stu3=new student("george");
  var stu4=new student("wakoes");
  var stu5=new student("bailey");
  var stuob=[stu1,stu2,stu3,stu4,stu5];
  function student(name)
   {
    this.name=name;
    this.subj=new Array(Math.floor(Math.random() *101),Math.floor(Math.random() *101),Math.floor(Math.random() *101));
   } 	
        for(var i=0;i<stuob.length;i++)
	{
		var sum=0;
		for(var j=0;j<3;j++)
			stuob[i].sum=sum+stuob[i].subj[j];
 		stuob[i].avg=stuob[i].sum/3;
	}	
	stuob.sort(function(a,b){if(a.name < b.name)
					return -1;
				else
					return 1;})
	document.writeln("sort by names"+"<br>");
	for(var i=0;i<stuob.length;i++)
	{
		document.writeln(stuob[i].name+"<br>");
	}
	document.writeln("sort by total marks"+"<br>");
	stuob.sort(function(a,b){return b.sum-a.sum;});
	for(var i=0;i<stuob.length;i++)
	{
		document.writeln(stuob[i].name+"   "+stuob[i].sum+"<br>");
	}
	document.writeln("sort by average marks"+"<br>");
	stuob.sort(function(a,b){return b.average-a.average;});
	for(var i=0;i<stuob.length;i++)
	{
		document.writeln(stuob[i].name+"   "+stuob[i].avg+"<br>");
	}
  </script>
 </head>
</html>
